<div style="display: flex;flex-direction:column; flex:1; width: 100%;" class="monthWrap monthOne {{animationStep}}">
    <div class="monthHeader">
        {{date | date: "yyyy"}}
    </div>
    <div style=" display: flex;flex-direction:row; flex:1; flex-wrap: wrap;">

        <ng-container *ngFor="let month of months; let i = index">
            <div class="monthItem" (click)="setMonth(month)">
                {{ month | date:'MMM' }}</div>
            <div *ngIf=" (i+1)%3===0&&i!=0&&i!=11" style="width:100%; height:1px; "></div>
        </ng-container>

        <!-- <div *ngFor="let month of months; let i = index">

            </div>
            <hr *ngIf="(i+1)%3===0&&i!=0&&i!=11">

        </div> -->
    </div>
</div>
