<div class="dayWrap">
    <span *ngIf="thisMonth" (click)="onClick()" class="day" [ngClass]="{
        isDisabled : day.isDisabled,
        isSelected: day.isSelected,
        isWeekEnd: day.isWeekEnd
    }">
        {{day.date | date: "d"}}
    </span>
    <span *ngIf="!thisMonth" class="day"></span>
</div>
