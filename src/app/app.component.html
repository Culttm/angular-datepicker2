<angular-datepicker2 [shownDate]="date" [days]="days" [(selectedDates)]="selectedDates" [selectMode]="'period'"
    [weekends]="[0,1]" [weekStart]="1" [viewMode]="'quarter'">
</angular-datepicker2>

<p *ngFor="let date of selectedDates">{{date | date:'yyyyMMMMdd'}}</p>
