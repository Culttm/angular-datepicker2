name: Node.js CI

on: [push]

jobs:
  test: # Тестирование, тут всё просто
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - run: npm install
      - run: npm run test-once

  publish: # Опубликовать 
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: [test]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm run build angular-datepicker2
      - name: publish 
        run: cd dist/angular-datepicker2 && npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm}}

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: [test,publish]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
          registry-url: https://registry.npmjs.org/
      - run: npm install angular-cli-ghpages
      - run: npm install
      - run: npm run ngh
      - run: ngh --dir dist/angular-datepicker/ --no-silent
       


          