<div class="dayWrap">
    <span *ngIf="thisMonth&&!day.template" (click)="onClick()" [title]="day.title" class="day" [ngClass]="{
        isDisabled : day.isDisabled,
        isSelected: day.isSelected,
        isWeekEnd: day.isWeekEnd,
        isInPeriod: day.isInPeriod
    }">
        {{day.date | date: "d"}}
    </span>
    <span *ngIf="!thisMonth" class="day"></span>



    <ng-template #tpl></ng-template>


    <!-- <ng-container [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{ $implicit: item }"></ng-container> -->

</div>
